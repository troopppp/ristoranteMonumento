<div class="page">
  <header class="topbar">
    <div class="container topbar__inner">
      <a routerLink="/" class="logo" (click)="closeMobileMenu()">
        <div class="logo__line0">
          <span class="logo__ristorante">Ristorante</span>
        </div>
        <div class="logo__line1">
          <span class="logo__monumento">
            <span>M</span><span>o</span><span>n</span><span>u</span><span>m</span><span>e</span><span>n</span><span>t</span><span>o</span>
          </span>
          <span class="logo__dal">dal 1884</span>
        </div>
        <div class="logo__line2">
          <span class="logo__ostia">Ostia Antica</span>
        </div>
      </a>

      <nav class="nav" [class.open]="mobileMenuOpen">
        <a
          *ngFor="let link of navLinks"
          [routerLink]="link.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: link.path === '/' }"
          (click)="closeMobileMenu()"
          >{{ link.label }}</a
        >
      </nav>

      <div class="topbar__actions">
        <a class="pill" href="tel:3338024769">
          <span class="material-symbols-outlined phone-icon">call</span>
          <span class="phone-text">Chiama ora</span>
        </a>
        <a class="btn primary" routerLink="/prenota">Prenota</a>
      </div>

      <button class="hamburger" (click)="toggleMobileMenu()" [class.active]="mobileMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <div class="mobile-overlay" *ngIf="mobileMenuOpen" (click)="closeMobileMenu()"></div>

  <main class="main" [@routeAnimations]="getRouteAnimationData()">
    <router-outlet></router-outlet>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div class="footer__brand">
        <div>
          <p class="value">Ristorante Monumento dal 1884</p>
          <p class="muted">A pochi passi dal Borgo di Ostia Antica, Roma</p>
        </div>
      </div>
      <div class="footer__links">
        <a href="/privacy-policy">Privacy Policy</a>
        <a href="/cookie-policy">Cookie Policy</a>
      </div>
      <div class="footer__contacts">
        <a href="tel:3338024769">333 802 4769</a>
        <a href="mailto:allosbarcodienea@hotmail.it">allosbarcodienea&#64;hotmail.it</a>
        <a href="https://www.facebook.com/allosbarcodienea" target="_blank" rel="noopener" class="footer__social">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
        </a>
      </div>
    </div>
  </footer>
</div>
