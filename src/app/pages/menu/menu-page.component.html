<section class="hero hero--fullscreen hero--clean">
  <div class="hero__slider">
    <div
      class="hero__slide"
      *ngFor="let image of backgroundImages; let i = index"
      [class.is-active]="i === currentSlide"
      [style.backgroundImage]="'url(' + image + ')'"
      aria-hidden="true"
    ></div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="menu-panels">
      <ng-container *ngFor="let tab of menuTabs">
        <article
          class="menu-page"
          *ngIf="activeTab === tab.id"
          role="tabpanel"
          [attr.id]="'panel-' + tab.id"
          [attr.aria-labelledby]="'tab-' + tab.id"
        >
          <div class="menu-page__header">
            <div class="menu-page__nav">
              <button
                type="button"
                class="menu-nav-tab"
                *ngFor="let navTab of menuTabs"
                (click)="setActiveTab(navTab.id)"
                [class.is-active]="activeTab === navTab.id"
                [attr.id]="'tab-' + navTab.id"
                [attr.aria-selected]="activeTab === navTab.id"
                [attr.aria-controls]="'panel-' + navTab.id"
                role="tab"
              >
                <div class="menu-ornament menu-ornament--small"></div>
                <span class="menu-nav-tab__label">{{ navTab.label }}</span>
                <div class="menu-ornament menu-ornament--small"></div>
              </button>
            </div>
          </div>

          <div class="menu-sections">
            <section class="menu-section" *ngFor="let section of tab.sections">
              <h3 class="menu-section__title">{{ section.title }}</h3>

              <ul class="menu-section__list" *ngIf="section.dishes">
                <li class="menu-item" *ngFor="let dish of section.dishes" [class.menu-item--with-image]="dish.image">
                  <div class="menu-item__content">
                    <span class="menu-item__name">{{ dish.name }}</span>
                    <span class="menu-item__dots"></span>
                    <span class="menu-item__description" *ngIf="dish.description">{{ dish.description }}</span>
                  </div>
                  <div class="menu-item__image" *ngIf="dish.image" [style.backgroundImage]="'url(' + dish.image + ')'"></div>
                </li>
              </ul>

              <div class="menu-subsections" *ngIf="section.subsections">
                <div class="menu-subsection" *ngFor="let subsection of section.subsections">
                  <h4 class="menu-subsection__title">{{ subsection.subtitle }}</h4>
                  <ul class="menu-section__list">
                    <li class="menu-item" *ngFor="let dish of subsection.dishes" [class.menu-item--with-image]="dish.image">
                      <div class="menu-item__content">
                        <span class="menu-item__name">{{ dish.name }}</span>
                        <span class="menu-item__dots"></span>
                        <span class="menu-item__description" *ngIf="dish.description">{{ dish.description }}</span>
                      </div>
                      <div class="menu-item__image" *ngIf="dish.image" [style.backgroundImage]="'url(' + dish.image + ')'"></div>
                    </li>
                  </ul>
                </div>
              </div>
            </section>
          </div>
        </article>
      </ng-container>
    </div>

  </div>
</section>
